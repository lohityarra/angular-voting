<h1 class="h1">Voting system</h1>

{{selected}}

<div style="display:flex; flex-wrap:wrap">
  <div style="margin:25px">
      <h3 [hidden]="!isSelected(0)">Chosen!</h3>

      <button [disabled]="anySelected() && !isSelected(0)" (click)="onVote(0)">{{getButtonText(0)}}</button>

  </div>

  <div style="margin:25px">
    <h3 [hidden]="!isSelected(1)">Chosen!</h3>

      <br>
      <button [disabled]="anySelected() && !isSelected(1)" (click)="onVote(1)">{{getButtonText(1)}}</button>

  </div>

  <div style="margin:25px">
    <h3 [hidden]="!isSelected(2)">Chosen!</h3>
      <img src="https://th.bing.com/th/id/R.8bafabda0a400966b8475d0470d54500?rik=3IqlMSGv5dqFog&riu=http%3a%2f%2fwww.moriareviews.com%2frongulator%2fwp-content%2fuploads%2fManos-The-Hands-of-Fate-1966-poster-2.png&ehk=NrloPcj8Xmd30W3F%2b1d7rBBg5AbiPpdizRlI%2b%2fjQO2Y%3d&risl=&pid=ImgRaw&r=0" height=200>
      <br>
      <button [disabled]="anySelected() && !isSelected(2)" (click)="onVote(2)">{{getButtonText(2)}}</button>

  </div>

  <div style="margin:25px">
    <h3 [hidden]="!isSelected(3)">Chosen!</h3>

      <button [disabled]="anySelected() && !isSelected(3)" (click)="onVote(3)">{{getButtonText(3)}}</button>

  </div>
</div>
